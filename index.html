<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>post share</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="input__area">
      <input class="input__item" type="text" id="user__name" placeholder="your name" />
      <input class="input__item" type="text" id="user__post" placeholder="your post" />
      <button class="submit__button" type="submit">Create Post</button>
    </div>
    <div class="main__area">
      <div class="box">
        <div class="name__box">
          <h1 class="name">Polash Khan</h1>
        </div>
        <div class="post__box">
          <p class="post">This is a post by the user</p>
        </div>
        <div class="button__box">
          <button id="delete__button" class="button__item" type="button">Delete</button>
          <button id="edit__button" class="button__item" type="button">Edit</button>
          <button id="share__button" class="button__item" type="button">Share</button>
        </div>
      </div>
    </div>
    <script src="js/custom.js"></script>
  </body>
</html>
